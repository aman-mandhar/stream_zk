<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.11.8/dist/video.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.11.8/dist/video-js.min.css" rel="stylesheet">
</head>
<body>
    <h1>Live Streaming - PetuFood</h1>
    
    <video id="liveStream" class="video-js vjs-default-skin" controls autoplay width="720" height="400">
        <source src="http://petufood.in/hls/test1234.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        var player = videojs('liveStream');
        player.src({
            src: 'http://petufood.in/hls/test1234.m3u8',
            type: 'application/x-mpegURL'
        });
        player.play();
    </script>
</body>
</html>
